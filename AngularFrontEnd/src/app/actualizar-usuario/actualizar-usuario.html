<h2 class="mb-4">Web Services y su consumo con Angular</h2>

<label>Nombre</label>
<input class="form-control mb-3" [(ngModel)]="nombre">

<label>Cédula</label>
<input class="form-control mb-3" [(ngModel)]="cedula">

<label>Teléfono</label>
<input class="form-control mb-3" [(ngModel)]="telefono">

<label>Dirección</label>
<input class="form-control mb-3" [(ngModel)]="direccion">

<label>Correo</label>
<input class="form-control mb-4" [(ngModel)]="correo">

<button class="btn btn-primary" (click)="actualizarUsuario()">
  Actualizar
</button>
